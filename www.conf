[www]
user = root
group = www-data
php_value[post_max_size] = 256M
php_value[upload_max_filesize] = 256M
listen = /var/run/php5-fpm.sock
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
